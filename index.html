<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–•–æ–ª—Å—Ç –ö—Ä–æ–∫–æ–¥–∏–ª–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
      background: white;
      transform-origin: 0 0;
      touch-action: none;
    }
    #controls {
      position: fixed;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: rgba(30, 30, 30, 0.95);
      padding: 12px;
      border-radius: 12px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: #333;
      color: white;
      min-width: 70px;
    }
    .btn:hover {
      background: #444;
    }
    #sendBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
    #colorWheel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      z-index: 100;
      display: none;
    }
    #colorWheel input {
      display: none;
    }
    #closeColorWheel {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="512" height="512"></canvas>

<div id="controls">
  <button class="btn" onclick="openColorWheel()">üé® –¶–≤–µ—Ç</button>
  <input type="range" id="sizeRange" min="1" max="20" value="4" onchange="setSize(this.value)">
  <button class="btn" onclick="setEraser()">‚úè –õ–∞—Å—Ç–∏–∫</button>
  <button class="btn" onclick="undo()">‚Ü© –ù–∞–∑–∞–¥</button>
  <button class="btn" onclick="redo()">‚Ü™ –í–ø–µ—Ä—ë–¥</button>
  <button class="btn" onclick="clearCanvas()">üßº –û—á–∏—Å—Ç–∏—Ç—å</button>
</div>

<button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–∏—Å—É–Ω–æ–∫</button>

<div id="colorWheel">
  <button id="closeColorWheel" onclick="closeColorWheel()">‚úñ</button>
  <input id="colorInput" type="text" data-coloris value="#000000">
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let color = "#000000";
  let lineWidth = 4;
  let drawing = false;
  let history = [];
  let historyStep = -1;
  let scale = 1;
  let originX = 0;
  let originY = 0;

  Telegram.WebApp.expand();
  Telegram.WebApp.ready();

  // Coloris setup
  Coloris({
    el: '#colorInput',
    theme: 'large',
    themeMode: 'dark',
    alpha: false,
    format: 'hex',
    defaultColor: '#000000'
  });

  document.getElementById("colorInput").addEventListener("input", (e) => {
    color = e.target.value;
  });

  function openColorWheel() {
    document.getElementById("colorWheel").style.display = "block";
    setTimeout(() => document.getElementById("colorInput").click(), 50);
  }

  function closeColorWheel() {
    document.getElementById("colorWheel").style.display = "none";
  }

  document.getElementById("sizeRange").addEventListener("input", (e) => {
    lineWidth = parseInt(e.target.value);
  });

  canvas.addEventListener("mousedown", (e) => {
    saveHistory();
    ctx.beginPath();
    ctx.moveTo((e.offsetX - originX) / scale, (e.offsetY - originY) / scale);
    drawing = true;
  });

  canvas.addEventListener("mousemove", (e) => {
    if (!drawing) return;
    drawLine((e.offsetX - originX) / scale, (e.offsetY - originY) / scale);
  });

  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("mouseout", () => drawing = false);

  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    if (e.touches.length === 2) return;
    const pos = getTouchPos(e);
    saveHistory();
    ctx.beginPath();
    ctx.moveTo((pos.x - originX) / scale, (pos.y - originY) / scale);
    drawing = true;
  });

  canvas.addEventListener("touchmove", (e) => {
    if (!drawing || e.touches.length === 2) return;
    e.preventDefault();
    const pos = getTouchPos(e);
    drawLine((pos.x - originX) / scale, (pos.y - originY) / scale);
  });

  canvas.addEventListener("touchend", () => drawing = false);

  function getTouchPos(e) {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    return {
      x: touch.clientX - rect.left,
      y: touch.clientY - rect.top
    };
  }

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.shadowColor = color;
    ctx.shadowBlur = 1.5;
    ctx.stroke();
  }

  function setEraser() {
    color = "white";
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    saveHistory();
  }

  function saveHistory() {
    if (historyStep < history.length - 1) {
      history = history.slice(0, historyStep + 1);
    }
    history.push(canvas.toDataURL());
    historyStep++;
  }

  function undo() {
    if (historyStep > 0) {
      historyStep--;
      restoreHistory();
    }
  }

  function redo() {
    if (historyStep < history.length - 1) {
      historyStep++;
      restoreHistory();
    }
  }

  function restoreHistory() {
    const img = new Image();
    img.src = history[historyStep];
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    };
  }

  // Zoom (mouse wheel)
  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    scale *= delta;
    drawScaled();
  });

  // Zoom (pinch)
  let lastDist = null;
  canvas.addEventListener("touchmove", (e) => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (lastDist) {
        scale *= dist / lastDist;
        drawScaled();
      }
      lastDist = dist;
    }
  });
  canvas.addEventListener("touchend", () => lastDist = null);

  function drawScaled() {
    canvas.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
  }

  document.getElementById("sendBtn").addEventListener("click", () => {
    const image = canvas.toDataURL("image/png");
    Telegram.WebApp.sendData(image);
    Telegram.WebApp.close();
  });
</script>
</body>
</html>
