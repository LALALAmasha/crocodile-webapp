<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–•–æ–ª—Å—Ç –ö—Ä–æ–∫–æ–¥–∏–ª–∞</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: white;
      touch-action: none;
    }
    #controls {
      position: fixed;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: rgba(30, 30, 30, 0.95);
      padding: 12px;
      border-radius: 12px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: #333;
      color: white;
      min-width: 70px;
    }
    .btn:hover {
      background: #444;
    }
    input[type="range"] {
      background: transparent;
      border: none;
      cursor: pointer;
      height: 32px;
    }
    #sendBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="512" height="512"></canvas>

<div id="controls">
  <button id="colorBtn" class="btn">üé® –¶–≤–µ—Ç</button>
  
  <label for="sizeRange">üñå –¢–æ–ª—â–∏–Ω–∞</label>
  <input type="range" id="sizeRange" min="1" max="20" value="4">

  <button class="btn" onclick="setEraser()">‚úè –õ–∞—Å—Ç–∏–∫</button>
  <button class="btn" onclick="undo()">‚Ü© –ù–∞–∑–∞–¥</button>
  <button class="btn" onclick="redo()">‚Ü™ –í–ø–µ—Ä—ë–¥</button>
  <button class="btn" onclick="clearCanvas()">üßº –û—á–∏—Å—Ç–∏—Ç—å</button>
</div>

<button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–∏—Å—É–Ω–æ–∫</button>

<!-- —Å–∫—Ä—ã—Ç—ã–π input –¥–ª—è Coloris -->
<input type="text" id="colorPicker" value="#000000" style="display:none">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
<script>
  // –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Coloris
  Coloris({
    el: '#colorPicker',
    theme: 'large',
    themeMode: 'dark',
    alpha: false,
    format: 'hex'
  });

  // –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ–º –∫–æ–ª–µ—Å–æ
  document.getElementById('colorBtn').addEventListener('click', () => {
    document.getElementById('colorPicker').click();
  });

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const sendBtn = document.getElementById("sendBtn");
  const sizeRange = document.getElementById("sizeRange");

  let drawing = false;
  let color = "#000000";
  let lineWidth = parseInt(sizeRange.value);
  let history = [];
  let historyStep = -1;

  Telegram.WebApp.expand();
  Telegram.WebApp.ready();

  // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞
  document.getElementById('colorPicker').addEventListener('input', e => {
    color = e.target.value;
  });
  // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞
  sizeRange.addEventListener('input', e => {
    lineWidth = parseInt(e.target.value);
  });

  // –ú—ã—à—å
  canvas.addEventListener("mousedown", e => { saveHistory(); ctx.beginPath(); ctx.moveTo(e.offsetX, e.offsetY); drawing = true; });
  canvas.addEventListener("mousemove", e => { if (drawing) drawLine(e.offsetX, e.offsetY); });
  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("mouseout", () => drawing = false);

  // –°–µ–Ω—Å–æ—Ä
  canvas.addEventListener("touchstart", e => { e.preventDefault(); saveHistory(); const p = getTouchPos(e); ctx.beginPath(); ctx.moveTo(p.x, p.y); drawing = true; });
  canvas.addEventListener("touchmove", e => { if (drawing) { e.preventDefault(); const p = getTouchPos(e); drawLine(p.x, p.y); } });
  canvas.addEventListener("touchend", () => drawing = false);

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.shadowColor = color;
    ctx.shadowBlur = 1.5;
    ctx.stroke();
  }
  function getTouchPos(e) {
    const r = canvas.getBoundingClientRect(), t = e.touches[0];
    return { x: t.clientX - r.left, y: t.clientY - r.top };
  }
  function setEraser() { color = "white"; }
  function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); saveHistory(); }
  function saveHistory() {
    if (historyStep < history.length - 1) history = history.slice(0, historyStep + 1);
    history.push(canvas.toDataURL()); historyStep++;
  }
  function undo() { if (historyStep > 0) { historyStep--; restoreHistory(); } }
  function redo() { if (historyStep < history.length - 1) { historyStep++; restoreHistory(); } }
  function restoreHistory() {
    const img = new Image(); img.src = history[historyStep];
    img.onload = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.drawImage(img, 0, 0); };
  }

  sendBtn.addEventListener("click", () => {
    const data = canvas.toDataURL("image/png");
    Telegram.WebApp.sendData(data);
    Telegram.WebApp.close();
  });
</script>
</body>
</html>
