<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–•–æ–ª—Å—Ç –ö—Ä–æ–∫–æ–¥–∏–ª–∞</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: white;
      touch-action: none;
    }
    #controls {
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 10px;
      z-index: 10;
      background: rgba(30, 30, 30, 0.9);
      padding: 10px;
      border-radius: 12px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: #333;
      color: white;
      min-width: 70px;
    }
    .btn:hover {
      background: #444;
    }
    .color-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
    }
    #sendBtn {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="512" height="512"></canvas>

<div id="controls">
  <button class="color-btn" style="background:black" onclick="setColor('black')"></button>
  <button class="color-btn" style="background:red" onclick="setColor('red')"></button>
  <button class="color-btn" style="background:blue" onclick="setColor('blue')"></button>
  <button class="color-btn" style="background:green" onclick="setColor('green')"></button>

  <button class="btn" onclick="toggleSize()">üñå –¢–æ–ª—â–∏–Ω–∞</button>
  <button class="btn" onclick="setEraser()">‚úè –õ–∞—Å—Ç–∏–∫</button>
  <button class="btn" onclick="undo()">‚Ü© –ù–∞–∑–∞–¥</button>
  <button class="btn" onclick="redo()">‚Ü™ –í–ø–µ—Ä—ë–¥</button>

  <button class="btn" onclick="clearCanvas()">üßº –û—á–∏—Å—Ç–∏—Ç—å</button>
</div>

<button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–∏—Å—É–Ω–æ–∫</button>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const sendBtn = document.getElementById("sendBtn");

  let drawing = false;
  let color = "black";
  let lineWidth = 4;
  let history = [];
  let historyStep = -1;

  Telegram.WebApp.expand();
  Telegram.WebApp.ready();

  // === –ú—ã—à—å ===
  canvas.addEventListener("mousedown", (e) => {
    saveHistory();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
    drawing = true;
  });
  canvas.addEventListener("mousemove", (e) => {
    if (!drawing) return;
    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    ctx.lineCap = "round";
    ctx.stroke();
  });
  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("mouseout", () => drawing = false);

  // === –°–µ–Ω—Å–æ—Ä ===
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    saveHistory();
    const pos = getTouchPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
    drawing = true;
  });
  canvas.addEventListener("touchmove", (e) => {
    if (!drawing) return;
    e.preventDefault();
    const pos = getTouchPos(e);
    ctx.lineTo(pos.x, pos.y);
    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    ctx.lineCap = "round";
    ctx.stroke();
  });
  canvas.addEventListener("touchend", () => drawing = false);

  function getTouchPos(e) {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    return { x: touch.clientX - rect.left, y: touch.clientY - rect.top };
  }

  function setColor(newColor) {
    color = newColor;
  }

  function toggleSize() {
    lineWidth = lineWidth === 4 ? 8 : 4;
  }

  function setEraser() {
    color = "white";
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    saveHistory();
  }

  function saveHistory() {
    if (historyStep < history.length - 1) {
      history = history.slice(0, historyStep + 1);
    }
    history.push(canvas.toDataURL());
    historyStep++;
  }

  function undo() {
    if (historyStep > 0) {
      historyStep--;
      restoreHistory();
    }
  }

  function redo() {
    if (historyStep < history.length - 1) {
      historyStep++;
      restoreHistory();
    }
  }

  function restoreHistory() {
    const img = new Image();
    img.src = history[historyStep];
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    };
  }

  sendBtn.addEventListener("click", () => {
    const image = canvas.toDataURL("image/png");
    Telegram.WebApp.sendData(image);
    Telegram.WebApp.close();
  });
</script>
</body>
</html>
