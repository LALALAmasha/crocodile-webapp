<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–•–æ–ª—Å—Ç –ö—Ä–æ–∫–æ–¥–∏–ª–∞</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: white;
      touch-action: none;
    }
    #controls {
      position: fixed;
      bottom: 85px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: center;
      z-index: 10;
      background: rgba(30, 30, 30, 0.95);
      padding: 12px;
      border-radius: 12px;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: #333;
      color: white;
      min-width: 70px;
    }
    .btn:hover {
      background: #444;
    }
    input[type="text"], input[type="range"] {
      background: transparent;
      border: none;
      cursor: pointer;
      height: 32px;
      color: white;
    }
    #sendBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }
    label {
      color: white;
      font-size: 13px;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="512" height="512"></canvas>

<div id="controls">
  <label for="colorPicker">üé®</label>
  <input type="text" id="colorPicker" value="#000000">

  <label for="sizeRange">üñå</label>
  <input type="range" id="sizeRange" min="1" max="20" value="4">

  <button class="btn" onclick="setEraser()">‚úè –õ–∞—Å—Ç–∏–∫</button>
  <button class="btn" onclick="undo()">‚Ü© –ù–∞–∑–∞–¥</button>
  <button class="btn" onclick="redo()">‚Ü™ –í–ø–µ—Ä—ë–¥</button>
  <button class="btn" onclick="clearCanvas()">üßº –û—á–∏—Å—Ç–∏—Ç—å</button>
</div>

<button id="sendBtn">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–∏—Å—É–Ω–æ–∫</button>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
<script>
  // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Coloris (—Ü–≤–µ—Ç–æ–≤–æ–µ –∫–æ–ª–µ—Å–æ)
  Coloris({
    el: '#colorPicker',
    theme: 'large',
    themeMode: 'dark',
    alpha: false,
    format: 'hex'
  });

  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const sendBtn = document.getElementById("sendBtn");

  let drawing = false;
  let color = "#000000";
  let lineWidth = 4;
  let history = [];
  let historyStep = -1;

  Telegram.WebApp.expand();
  Telegram.WebApp.ready();

  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –∏ —Ä–∞–∑–º–µ—Ä–∞ –∫–∏—Å—Ç–∏
  document.getElementById('colorPicker').addEventListener('input', e => {
    color = e.target.value;
  });
  document.getElementById('sizeRange').addEventListener('input', e => {
    lineWidth = parseInt(e.target.value);
  });

  // === –ú—ã—à—å ===
  canvas.addEventListener("mousedown", (e) => {
    saveHistory();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
    drawing = true;
  });
  canvas.addEventListener("mousemove", (e) => {
    if (!drawing) return;
    drawLine(e.offsetX, e.offsetY);
  });
  canvas.addEventListener("mouseup", () => drawing = false);
  canvas.addEventListener("mouseout", () => drawing = false);

  // === –°–µ–Ω—Å–æ—Ä ===
  canvas.addEventListener("touchstart", (e) => {
    e.preventDefault();
    saveHistory();
    const pos = getTouchPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
    drawing = true;
  });
  canvas.addEventListener("touchmove", (e) => {
    if (!drawing) return;
    e.preventDefault();
    const pos = getTouchPos(e);
    drawLine(pos.x, pos.y);
  });
  canvas.addEventListener("touchend", () => drawing = false);

  function drawLine(x, y) {
    ctx.lineTo(x, y);
    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.shadowColor = color;
    ctx.shadowBlur = 1.5;
    ctx.stroke();
  }

  function getTouchPos(e) {
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    return {
      x: touch.clientX - rect.left,
      y: touch.clientY - rect.top
    };
  }

  function setEraser() {
    color = "white";
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    saveHistory();
  }

  function saveHistory() {
    if (historyStep < history.length - 1) {
      history = history.slice(0, historyStep + 1);
    }
    history.push(canvas.toDataURL());
    historyStep++;
  }

  function undo() {
    if (historyStep > 0) {
      historyStep--;
      restoreHistory();
    }
  }

  function redo() {
    if (historyStep < history.length - 1) {
      historyStep++;
      restoreHistory();
    }
  }

  function restoreHistory() {
    const img = new Image();
    img.src = history[historyStep];
    img.onload = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
    };
  }

  sendBtn.addEventListener("click", () => {
    const image = canvas.toDataURL("image/png");
    Telegram.WebApp.sendData(image);
    Telegram.WebApp.close();
  });
</script>
</body>
</html>
